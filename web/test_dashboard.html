<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaMo Forbidden Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .panel {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #chat-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        #status-panel {
            flex: 1;
            height: 80vh;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #333;
            background-color: #000;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }

        .user-msg {
            background-color: #2b3a42;
            text-align: right;
        }

        .bot-msg {
            background-color: #3a2b2b;
            border-left: 3px solid #ff4444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #a00000;
        }

        /* Status Bars */
        .stat-box {
            margin-bottom: 20px;
        }

        .bar-container {
            background-color: #333;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        #arousal-bar {
            background-color: #ff0066;
            width: 0%;
        }

        #sin-bar {
            background-color: #6600cc;
            width: 0%;
        }

        h2 {
            color: #ff4444;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .label {
            font-size: 0.9em;
            color: #aaa;
        }

        .value {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="chat-panel" class="panel">
        <h2>Forbidden Chat</h2>
        <div id="chat-history"></div>
        <input type="text" id="user-input" placeholder="Type your command..."
            onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="status-panel" class="panel">
        <h2>System Status</h2>

        <div class="stat-box">
            <div class="label">Arousal Level</div>
            <div class="bar-container">
                <div id="arousal-bar" class="bar-fill"></div>
            </div>
            <div id="arousal-text" class="value">0%</div>
        </div>

        <div class="stat-box">
            <div class="label">Sin Status</div>
            <div id="sin-text" class="value" style="font-size: 0.9em; color: #cc99ff;">[Innocent Soul]</div>
        </div>

        <div class="stat-box">
            <div class="label">Active Personas</div>
            <div id="persona-text" class="value" style="color: #00ccff;">NaMo</div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if (!text) return;

            const history = document.getElementById('chat-history');
            history.innerHTML += `<div class="message user-msg">${text}</div>`;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, session_id: "dashboard-test" })
            });
            const data = await response.json();

            history.innerHTML += `<div class="message bot-msg">${data.response}</div>`;
            history.scrollTop = history.scrollHeight;

            // Update Status
            const arousalStr = data.status.arousal; // e.g., "50% (MAX)"
            const arousalVal = parseInt(arousalStr) || 0;

            document.getElementById('arousal-bar').style.width = arousalVal + '%';
            document.getElementById('arousal-text').innerText = arousalStr;
            document.getElementById('sin-text').innerText = data.status.sin_status;
            document.getElementById('persona-text').innerText = data.status.active_personas.join(', ');
        }
    </script>
</body>

</html>
